<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Usuario</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
</head>

<body>
    <div id='navbarId' class = 'navbar1'>
    <a href='javascript:void(0)' class = 'btnCerrar' onclick= 'cerrNav()'><img height=35 width=35 src='menuicon.png'></a>
    <a href='pag1'>pag1</a>
    <a href='pag2'>pag2</a>
    <a href='pag3'>pag3</a>
    </div>
    <span onclick= 'abrNav()'><img height=35 width=35 src='menuicon.png'></span>

    <main id='main'>
    <div class="contenedor-principal">
        <div class="box-background">
            <div class="inicio">
                <h3>¿Ya tienes cuenta?</h3>
                <p>Inicia sesion para acceder</p>
                <button id="btn-incio-sesion">Iniciar sesión</button>
            </div>
            <div class="registro"><h3>¿No tienes cuenta?</h3>
                <p>Registrate para iniciar sesión</p>
                <button id="btn-registro">Registrarse</button>
            </div>
        </div>

        <div class="contenedor-sesion-registro">

            <form action="" class="form-login">
                <h2>Iniciar Sesión</h2>
                <input type="text" placeholder="Correo electronico">
                <input type="password" placeholder="Contraseña">
                <button id="btn-entrar">Entrar</button>
            </form>

            <form action="" class="form-registro">
                <h2>Registrarse</h2>
                <input type="text" placeholder="Nombre completo">
                <input type="text" placeholder="Correo electronico">
                <input type="password" placeholder="Contraseña">
                <button id="btn-registrarse">Registrarse</button>
            </form>

        </div>

    </div>
    </main>
</body>
<script src="script.js"></script>
</html>
